
<button mat-raised-button color="primary" (click)="newBlog()">Add Blog</button>

<div *ngFor="let blog of (BlogList$ | async)">
    <mat-card>
        <mat-card-header>
            <h2>{{blog.title}}</h2>
        </mat-card-header>
        <mat-card-content>
            <p>{{blog.description}}</p>
        </mat-card-content>
    </mat-card>
</div>
