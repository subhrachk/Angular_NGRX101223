<form [formGroup]="NewBlogForm">
    <mat-card>
        <mat-card-header>
            <mat-label>
                New Blog
            </mat-label>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label>Title</mat-label>
                <input matInput name="title" id="title" formControlName="title"/>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput name="description" id="description" formControlName="description"></textarea>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button type="submit" mat-raised-button color="primary" (click)="AddNewBlog()">Add Blog</button>
            <a mat-raised-button color="accent" (click)="closeNewBlogDialog()">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
